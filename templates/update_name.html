{% extends 'base.html' %}
{% block title %} Update Name {% endblock title %}
{% block content %}
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show container" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <h1 style="text-align: center;">Update Data</h1><br>
    <form class="row g-2 justify-content-center" action="/updatename/{{ username_to_update.id }}" method="POST">
        <div class="col-auto">
            <input type="text" name="name" class="form-control" value="{{ username_to_update.name }}" placeholder="Enter name">
        </div>
        <div class="col-auto">
            <input type="submit" value="Update" class="btn btn-primary">
        </div>
    </form>
{% endblock content %}
